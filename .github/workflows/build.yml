# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: build

on:
  release:
    types: [created]

permissions:
    contents: write
    packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [386, amd64, arm64]
    steps:
    - uses: actions/checkout@v4
    - uses: LittleJake/go-release-action@main
      continue-on-error: true
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        pre_command: |
          apt-get update && apt-get install -y musl-tools && export CGO_ENABLED=0 && export CC=musl-gcc
        ldflags: '-s -w -extldflags "-static"'
        extra_files: README.md .env.example
        asset_name: server-monitor-agent-go-${{ matrix.goos }}-${{ matrix.goarch }}
